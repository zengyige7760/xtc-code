                let v7 = ( (parseInt(code[key]) - key + 10 ) % 10 );
                
                let result1 = "";
                for (let i = 0; i < 7; i++) {
                    let curKey = v7;
                    if (i === key) {
                        result1 += v7.toString();
                    } else {
                        let curInt = parseInt(code[i]);
                        result1 += ((curInt + 10 - curKey) % 10).toString();
                    }
                }

                // 生成随机数（简化版，使用固定种子以确保演示一致性）
                let keyId = Math.floor(Math.random() * 7);
                let keyValue = parseInt(result1[keyId]);
                
                let result = "";
                for (let i = 0; i < 7; i++) {
                    let curKey = (i === keyId) ? keyId : keyValue;
                    let curInt = parseInt(result1[i]);
                    result += ((curInt + curKey) % 10).toString();
                }
                
                result += (num ^ keyId).toString();
                return result;
            } catch (e) {
                return "";
            }
        }

        // 主函数：根据输入长度选择合适的算法
        function getCode(code, mode) {
            if (code.length === 8) {
                let result;
                do {
                    result = v2(code, mode);
                } while (!result || result === code);
                return result;
            } else {
                return v1(code, mode);
            }
        }

        // DOM操作和事件处理
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('code');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultArea = document.getElementById('resultArea');
            const resultInput = document.getElementById('result');
            const errorArea = document.getElementById('errorArea');
            const errorMessage = document.getElementById('errorMessage');
            const copyBtn = document.getElementById('copyBtn');

            // 计算按钮点击事件
            calculateBtn.addEventListener('click', () => {
                const code = codeInput.value.trim();
                const mode = document.querySelector('input[name="mode"]:checked').value;
                
                // 验证输入是否为纯数字
                if (!/^\d+$/.test(code)) {
                    showError('校验码必须为数字');
                    return;
                }
                
                // 验证长度是否符合模式要求（8位除外，因为8位使用v2算法）
                if (code.length !== 8) {
                    if (mode === 'adb' && code.length !== 10) {
                        showError('ADB模式要求输入10位数字');
                        return;
                    }
                    if (mode === 'zj' && code.length !== 6) {
                        showError('ZJ模式要求输入6位数字');
                        return;
                    }
                }
                
                // 计算结果
                const result = getCode(code, mode);
                
                if (result) {
                    showResult(result);
                } else {
                    showError('计算失败，请检查输入格式');
                }
            });

            // 复制按钮点击事件
            copyBtn.addEventListener('click', () => {
                resultInput.select();
                document.execCommand('copy');
                
                // 显示复制成功反馈
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa fa-check mr-1"></i>已复制';
                copyBtn.classList.add('bg-green-100', 'text-green-700');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('bg-green-100', 'text-green-700');
                }, 2000);
            });

            // 显示结果
            function showResult(result) {
                resultInput.value = result;
                resultArea.classList.remove('hidden');
                errorArea.classList.add('hidden');
                
                // 添加结果出现动画
                resultArea.classList.add('animate-fadeIn');
                setTimeout(() => {
                    resultArea.classList.remove('animate-fadeIn');
                }, 500);
            }

            // 显示错误
            function showError(message) {
                errorMessage.textContent = message;
                errorArea.classList.remove('hidden');
                resultArea.classList.add('hidden');
            }

            // 输入框回车键触发计算
            codeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    calculateBtn.click();
                }
            });
        });
    </script>
